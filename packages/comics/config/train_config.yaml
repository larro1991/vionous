# Vionous Comics - Training Configuration
# Suggested settings for Llama architecture models

# Base model (adjust for your hardware)
base_model: meta-llama/Llama-3.2-3B-Instruct
# Alternatives:
#   meta-llama/Llama-3.2-1B-Instruct  (smaller, faster)
#   meta-llama/Llama-3.1-8B-Instruct  (larger, better quality)

model_type: LlamaForCausalLM
tokenizer_type: AutoTokenizer

# Dataset configuration
datasets:
  - path: ./training-data/train.jsonl
    type: sharegpt
    conversation: chatml

val_set_size: 0.1
output_dir: ./outputs/vionous-comics

# Training parameters
sequence_len: 512
sample_packing: true
pad_to_sequence_len: true

# LoRA configuration
adapter: lora
lora_r: 32
lora_alpha: 64
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Training hyperparameters
gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
learning_rate: 2e-4
lr_scheduler: cosine
warmup_ratio: 0.1
optimizer: adamw_torch_fused

# Precision
bf16: auto
tf32: true

# Logging
logging_steps: 10
eval_steps: 100
save_steps: 500

# Weights & Biases (optional)
# wandb_project: vionous-comics
# wandb_run_id: comics-lora-v1

# Hardware optimization
gradient_checkpointing: true
flash_attention: true

# Evaluation
do_eval: true
evaluation_strategy: steps
