# Vionous Raspberry Pi - Training Configuration

base_model: Qwen/Qwen2.5-7B-Instruct
model_type: LlamaForCausalLM
tokenizer_type: AutoTokenizer

datasets:
  - path: ./training-data/train.jsonl
    type: sharegpt
    conversation: chatml

val_set_size: 0.1
output_dir: ./outputs/vionous-raspberrypi

sequence_len: 512
sample_packing: true
pad_to_sequence_len: true

adapter: lora
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj

gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 1
learning_rate: 2e-4
lr_scheduler: cosine
warmup_ratio: 0.1
optimizer: adamw_torch_fused

bf16: auto
tf32: true

logging_steps: 10
eval_steps: 500
save_steps: 500
save_total_limit: 2

gradient_checkpointing: true
flash_attention: true
